<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMPO Creative</title>
    <style>
        /* Base Styles */
        body {
            background-color: #000;
            color: #FF0066;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Glitch/Noise Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1518365050014-70fe7232897f?q=80&w=500&auto=format') center/cover;
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        /* Typography */
        h1 {
            font-size: 8rem;
            font-weight: 900;
            margin: 0;
            line-height: 0.8;
            text-transform: uppercase;
            letter-spacing: -0.5rem;
            color: #FF0066;
            text-shadow: 
                0 0 10px #FF0066,
                0 0 20px #FF0066;
            transform: rotate(-5deg);
            position: relative;
            z-index: 10;
        }

        h1::after {
            content: "ME!!";
            position: absolute;
            top: 0;
            left: 0;
            color: #00FFFF;
            z-index: -1;
            mix-blend-mode: overlay;
            animation: glitch 2s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
            color: #FFF;
            text-shadow: 0 0 5px #FFF;
        }

        .tag {
            font-size: 3rem;
            font-weight: 900;
            position: absolute;
            opacity: 0.7;
        }

        .tag-1 {
            top: 10%;
            right: 5%;
            transform: rotate(10deg);
            color: #00FFFF;
        }

        .tag-2 {
            bottom: 20%;
            left: 5%;
            transform: rotate(-5deg);
            color: #FF0066;
        }

        .tag-3 {
            bottom: 40%;
            right: 15%;
            transform: rotate(15deg);
            color: #FFF;
            font-family: 'Courier New', monospace;
        }

        .handwritten {
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.2rem;
            color: #FFF;
            transform: rotate(-2deg);
            position: absolute;
            bottom: 10%;
            right: 10%;
            opacity: 0.8;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
                letter-spacing: -0.3rem;
            }
            .tag {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ME!!</h1>
        <p class="subtitle">LAMPO-based creative, 2024.</p>

        <div class="tag tag-1">NEW!</div>
        <div class="tag tag-2">graphics</div>
        <div class="tag tag-3">photo</div>
        <div class="tag tag-4">ANY!</div>

        <p class="handwritten">stary for a while.</p>
    </div>
</body>
</html>
