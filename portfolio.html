<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Choudhary | Design + Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E71D36;
            --secondary: #2EC4B6;
            --dark: #011627;
            --light: #FDFFFC;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--primary);
        }
        
        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--secondary);
            text-shadow: 3px 3px 0 var(--primary);
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            color: var(--secondary);
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .intro {
            max-width: 800px;
        }
        
        .intro h2 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            line-height: 1.3;
        }
        
        .intro p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .pixel-cursor {
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            nav {
                margin-top: 1rem;
            }
            
            nav a {
                margin: 0 0.5rem;
            }
            
            .intro h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>VINAY CHOUDHARY</h1>
        <nav>
            <a href="#work">WORK</a>
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>
    
    <main>
        <div class="intro">
            <h2>
                I DESIGN WITH CODE<span class="pixel-cursor">_</span><br>
                AND CODE WITH DESIGN<span class="pixel-cursor">_</span>
            </h2>
            <p>
                Creating digital experiences that live at the intersection<br>
                of aesthetics and functionality.
            </p>
        </div>
    </main>
</body>
</html>
